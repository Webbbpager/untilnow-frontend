<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UntilNow – Résumés personnalisés de livres, séries et films (sans spoilers)</title>
    <meta name="description" content="Avec UntilNow, obtenez des résumés personnalisés et sans spoiler de livres, séries et films. Choisissez la plage vous-même – parfait pour reprendre rapidement.">
    <meta name="keywords" content="résumé, résumé livre, résumé série, résumé film, sans spoiler, personnalisé, chapitre, scène, page, UntilNow">
    <link rel="canonical" href="https://deinedomain.de/static/fr/index.html" />
    <link rel="alternate" hreflang="de" href="https://deinedomain.de/static/index.html" />
    <link rel="alternate" hreflang="en" href="https://deinedomain.de/static/en/index.html" />
    <link rel="alternate" hreflang="es" href="https://deinedomain.de/static/es/index.html" />
    <link rel="alternate" hreflang="fr" href="https://deinedomain.de/static/fr/index.html" />
    <link rel="alternate" hreflang="x-default" href="https://deinedomain.de/static/index.html" />

    <meta property="og:type" content="website">
    <meta property="og:locale" content="fr_FR">
    <meta property="og:title" content="UntilNow – Résumés sans spoiler de livres, séries et films">
    <meta property="og:description" content="Créez des résumés personnalisés de livres, films et séries – choisissez la plage vous-même. Rapide, gratuit, sans spoiler.">
    <meta property="og:url" content="https://deinedomain.de/static/fr/index.html">
    <meta property="og:image" content="https://deinedomain.de/static/untilnow-banner.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="UntilNow – Résumés personnalisés sans spoiler">
    <meta name="twitter:description" content="Vous choisissez la plage à résumer – sans spoiler !">

    <link rel="icon" href="{% static 'faviUntilNow.png' %}" type="image/png">
    <link rel="stylesheet" href="/static/style.css">

    <style>
        body { max-width: 540px; margin: 0 auto; padding: 2em; background: #fafbfc; position: relative; min-height: 100vh; box-sizing: border-box; display: flex; flex-direction: column;}
        .header-row {display: flex;align-items: center;justify-content: center;position: relative;margin-bottom: 0em;min-height: 66px;}
        #lang-menu {position: absolute;right: 0;top: 0;z-index: 5;}
        .untilnow-logo {max-height: 50px;max-width: 300px;margin: 0 auto;display: block;filter: drop-shadow(0 2px 12px #0005);}
        .main-btn {padding: 1em 2em;font-size: 1.5em;border-radius: 12px;margin: 1em 0.3em 1em 0;cursor: pointer;border: none;width: 46%;min-width: 160px;}
        .main-btn-row {display: flex;gap: 0.7em;margin-bottom: 2em;flex-wrap: wrap;}
        .trending {margin-top: 1.5em;}
        .trending-list {margin-bottom: 2em;}
        .trending-item {display: flex;align-items: center;gap: 1em;background: #eef1f5;border-radius: 8px;padding: 0.6em 1em;margin: 0.4em 0;border: none;cursor: pointer;font-size: 1em;}
        .cover-img {width: 48px;height: 70px;object-fit: cover;border-radius: 6px;box-shadow: 0 2px 6px #0001;background: #ddd;}
        .powered {font-size: 0.9em;color: #aaa;margin-top: 3em;text-align: right;}
        #lang-modal-bg {display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.25); z-index:99; justify-content:center; align-items:center;}
        #lang-dropdown {display: none; position:relative; min-width:220px; background: white; border: 1px solid #ddd; border-radius: 13px; box-shadow: 0 8px 24px #0001; padding:0.7em 0; font-size:1.2em; animation:pop 0.14s cubic-bezier(.46,.53,.55,.96);}
        #lang-dropdown div { padding: 0.7em 1.7em; cursor: pointer;}
        #lang-dropdown div:hover { background: #eef3fa;}
        @keyframes pop {0% { transform:scale(0.6); opacity:0.4 } 100% { transform:scale(1); opacity:1; } }
        .affiliate-footer-row {display: flex;gap: 0.8em;margin-top: 2.5em;margin-bottom: 0.1em;width: 100%;}
        .affiliate-card {flex: 1 1 0;display: flex;flex-direction: column;align-items: center;justify-content: center;background: #e5eaf4;border-radius: 13px;padding: 1.1em 0.5em 1.2em 0.5em;text-align: center;box-shadow: 0 2px 10px #2266bb12;border: 1px solid #dbe3ec;cursor: pointer;transition: box-shadow 0.18s, background 0.18s;min-width: 0;}
        .affiliate-card:hover { background: #d0e4fa; box-shadow: 0 4px 20px #2266bb24;}
        .affiliate-label { font-size: 1.08em; font-weight: bold; margin-top: 0.5em;color: #13356a;}
        .prime-logo {height: 2em;margin-bottom: 0.3em;}
        .amazon-logo {height: 2em;margin-bottom: 0.3em;}
        .thrift-logo {height: 2.1em;margin-bottom: 0.3em;}
        @media (max-width: 600px) {body { padding: 0.8em; }.main-btn-row { flex-direction: column; gap: 0.8em; }.main-btn { width: 100%; min-width: unset;}.affiliate-footer-row { flex-direction: column; gap: 0.9em; }.untilnow-logo { max-width: 95vw; max-height: 48px; }.header-row { min-height: 48px; }}
    </style>
</head>
<body>
    <div class="header-row">
        <img src="/static/untilnow-logo.png" alt="UntilNow Logo – Sans spoilers" class="untilnow-logo">
        <div id="lang-menu">
            <span id="lang-btn">🌐</span>
        </div>
    </div>
    <div id="lang-modal-bg">
        <div id="lang-dropdown">
            <div data-lang="de">🇩🇪 Deutsch</div>
            <div data-lang="en">🇬🇧 English</div>
            <div data-lang="es">🇪🇸 Español</div>
            <div data-lang="fr">🇫🇷 Français</div>
        </div>
    </div>
    <h1 id="mainTitle">📚🎬 Que cherchez-vous ?</h1>
    <div class="main-btn-row">
        <button class="main-btn" id="movieBtn">🎬 Film/Série</button>
        <button class="main-btn" id="bookBtn">📖 Livre</button>
    </div>
    <div class="trending">
        <h2 id="trendingTitle">📈 Tendance actuelle</h2>
        <div>
            <div id="videosLabel" style="font-weight:bold; margin-bottom:0.4em;"></div>
            <div id="trendingVideos" class="trending-list"></div>
        </div>
        <div>
            <div id="booksLabel" style="font-weight:bold; margin-bottom:0.4em;"></div>
            <div id="trendingBooks" class="trending-list"></div>
        </div>
    </div>
    <div class="powered">📌 Powered by Gemini, TMDB & Google Books</div>
    <div class="affiliate-footer-row">
        <div class="affiliate-card" onclick="window.open('https://www.amazon.fr/prime?tag=DEIN_AFFILIATE_ID', '_blank')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/Amazon_Prime_Logo.svg" class="prime-logo" alt="Prime Video – Publicité">
            <div class="affiliate-label" id="primeLabel">Prime</div>
        </div>
        <div class="affiliate-card" onclick="window.open('https://www.amazon.fr/?tag=DEIN_AFFILIATE_ID', '_blank')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" class="amazon-logo" alt="Amazon – Publicité">
            <div class="affiliate-label" id="amazonLabel">Amazon</div>
        </div>
        <div class="affiliate-card" onclick="window.open('https://www.thriftbooks.com/?utm_source=affiliate&utm_medium=affiliate&utm_campaign=DEIN_AFFILIATE_ID', '_blank')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/bb/Logo_of_Thriftbooks.svg" class="thrift-logo" alt="ThriftBooks – Publicité">
            <div class="affiliate-label" id="thriftLabel">ThriftBooks</div>
        </div>
    </div>
    <script>
        // Übersetzungen
        const texts = {
            title: {
                de: "📚🎬 Was suchst du?",
                en: "📚🎬 What are you looking for?",
                es: "📚🎬 ¿Qué buscas?",
                fr: "📚🎬 Que cherchez-vous ?"
            },
            book: {
                de: "📖 Buch",
                en: "📖 Book",
                es: "📖 Libro",
                fr: "📖 Livre"
            },
            movie: {
                de: "🎬 Film/Serie",
                en: "🎬 Movie/Series",
                es: "🎬 Película/Serie",
                fr: "🎬 Film/Série"
            },
            trending: {
                de: "📈 Aktuell beliebt",
                en: "📈 Trending Now",
                es: "📈 Populares ahora",
                fr: "📈 Tendance actuelle"
            },
            books: {
                de: "📚 Bücher",
                en: "📚 Books",
                es: "📚 Libros",
                fr: "📚 Livres"
            },
            videos: {
                de: "🎬 Filme & Serien",
                en: "🎬 Movies & Series",
                es: "🎬 Películas y series",
                fr: "🎬 Films et séries"
            }
        };
        let langFromPath = "de";
        if (location.pathname.includes("/en/")) langFromPath = "en";
        else if (location.pathname.includes("/es/")) langFromPath = "es";
        else if (location.pathname.includes("/fr/")) langFromPath = "fr";
        setLanguage(langFromPath);
        sessionStorage.setItem('lang', langFromPath);
        function setLanguage(lang) {
            currentLang = lang;
            sessionStorage.setItem('lang', lang);
            document.getElementById("mainTitle").innerText = texts.title[lang];
            document.getElementById("bookBtn").innerText = texts.book[lang];
            document.getElementById("movieBtn").innerText = texts.movie[lang];
            document.getElementById("trendingTitle").innerText = texts.trending[lang];
            document.getElementById("booksLabel").innerText = texts.books[lang];
            document.getElementById("videosLabel").innerText = texts.videos[lang];
            fetchTrending();
        }
        document.getElementById('lang-btn').onclick = () => {
            let bg = document.getElementById('lang-modal-bg');
            let dd = document.getElementById('lang-dropdown');
            bg.style.display = 'flex';
            dd.style.display = 'block';
        };
        document.querySelectorAll('#lang-dropdown div').forEach((el) => {
            el.onclick = () => {
                setLanguage(el.dataset.lang);
                document.getElementById('lang-modal-bg').style.display = 'none';
                document.getElementById('lang-dropdown').style.display = 'none';
            }
        });
        document.getElementById('lang-modal-bg').onclick = function(e){
            if (e.target === this) {
                this.style.display = 'none';
                document.getElementById('lang-dropdown').style.display = 'none';
            }
        };
        function fetchTrending() {
            fetch(`/api/get_trending_movies_and_series?lang=${currentLang}`)
                .then(r => r.json()).then(async videos => {
                    let el = document.getElementById("trendingVideos");
                    el.innerHTML = "";
                    for (let title of videos) {
                        let img = '';
                        try {
                            let r = await fetch(`/api/search_media?query=${encodeURIComponent(title)}&language=${currentLang}`);
                            let res = await r.json();
                            let item = res[0];
                            if (item && item.poster_path) {
                                img = `<img class="cover-img" src="https://image.tmdb.org/t/p/w200${item.poster_path}">`;
                            } else {
                                img = `<div class="cover-img" style="display:inline-flex;align-items:center;justify-content:center;color:#ccc;">🎬</div>`;
                            }
                        } catch (e) {
                            img = `<div class="cover-img" style="display:inline-flex;align-items:center;justify-content:center;color:#ccc;">🎬</div>`;
                        }
                        let btn = document.createElement("button");
                        btn.className = "trending-item";
                        btn.innerHTML = img + `<span>${title}</span>`;
                        btn.onclick = () => selectTrending("video", title);
                        el.appendChild(btn);
                    }
                });
            fetch(`/api/get_trending_books?lang=${currentLang}`)
                .then(r => r.json()).then(books => {
                    let el = document.getElementById("trendingBooks");
                    el.innerHTML = "";
                    books.forEach(book => {
                        let btn = document.createElement("button");
                        btn.className = "trending-item";
                        btn.innerHTML = `<span>🔹</span><span>${book}</span>`;
                        btn.onclick = () => selectTrending("book", book);
                        el.appendChild(btn);
                    });
                });
        }
        function selectTrending(type, query) {
            sessionStorage.setItem("selected_type", type);
            sessionStorage.setItem("selected_query", query);
            sessionStorage.setItem("lang", currentLang);
            if (type === "book") {
                window.location.href = "/static/book.html";
            } else {
                window.location.href = "/static/video.html";
            }
        }
        document.getElementById("movieBtn").onclick = () => {
            sessionStorage.setItem("selected_type", "video");
            sessionStorage.setItem("selected_query", "");
            sessionStorage.setItem("lang", currentLang);
            window.location.href = "/static/video.html";
        };
        document.getElementById("bookBtn").onclick = () => {
            sessionStorage.setItem("selected_type", "book");
            sessionStorage.setItem("selected_query", "");
            sessionStorage.setItem("lang", currentLang);
            window.location.href = "/static/book.html";
        };
        setLanguage(currentLang);
    </script>
</body>
</html>
